<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>

    <!-- SEO: canonical wskazuje właściwy adres -->
    <link rel="canonical" href="https://homodigital.io/365/en.html" />

    <!-- SEO: natychmiastowy redirect -->
    <meta
      http-equiv="refresh"
      content="0; url=https://homodigital.io/365/en.html"
    />

    <!-- Robots: nie indeksuj tej strony -->
    <meta name="robots" content="noindex, follow" />

    <!-- JS fallback -->
    <script>
      window.location.replace('https://homodigital.io/365/en.html');
    </script>
  </head>
  <body>
    <p>
      Redirecting to
      <a href="https://homodigital.io/365/en.html">English version</a>…
    </p>
  </body>
</html>
